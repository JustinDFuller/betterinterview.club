<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Better Interviews | Error</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, avenir next, avenir, segoe ui, helvetica neue, helvetica, Cantarell, Ubuntu, roboto, noto, arial, sans-serif;
        font-size: 18px;
        max-width: 900px;
        margin: auto;
        padding: 20px;
      }

      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-direction: column;
      }

      nav {
        text-align: center;
      }

      nav > a {
        margin-bottom: 8px;
        text-decoration: none;
        border: none;
        width: 100%;
        display: block;
      }

      table {
        width: 100%;
        text-align: left;
      }

      thead, th {
        background: #eee;
      }

      th, td {
        padding: 8px;
        border: 0;
        margin: 0;
      }

      input[type="text"], input[type="email"] {
        padding: 8px;
        width: 100%;
      }

      input[type="radio"] {
        cursor: pointer;
      }

      input[type="radio"] + label {
        display: inline;
        cursor: pointer;
      }

      button {
        cursor: pointer;
        padding: 8px 16px;
        color: white;
        background: black;
        border-radius: 4px;
        border: 1px solid black;
        font-weight: bold;
        width: 100%;
        margin-top: 8px;
      }

      a {
        text-decoration: none;
        border-bottom-style: dotted;
        border-bottom-width: 2px;
        border-bottom-color: inherit;
      }

      .form-group {
        margin-bottom: 16px;
      }

      .form-group label {
        display: block;
        margin-bottom: 4px;
      }

      main h2 {
        display: inline;
      }

      .table-container {
        width: 100%;
        overflow-x: scroll;
      }

      .table-container > table {
        min-width: 900px;
      }

      h1, h2, h3 {
        margin-top: 16px;
        margin-bottom: 16px;
      }

      h4, h5, h6 {
        margin-top: 8px;
        margin-bottom: 8px;
      }

      @media only screen and (min-width: 400px) {
        input[type="text"], input[type="email"] {
          padding: 8px;
          min-width: 300px;
          width: auto;
        }

        button {
          width: auto;
        }

        header {
          flex-direction: row;
        }
        
        nav > a {
          width: auto;
          display: inline-block;
          margin-left: 8px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Better Interviews</h1>
      <nav>
        <a href="/">Go Back</a>
      </nav>
    </header>

    <p>An unexpected error occured. Please try again later.</p>
  </body>
</html>
