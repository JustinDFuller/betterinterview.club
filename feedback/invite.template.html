<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Better Interviews | Log In</title>
    <style>
      {{ template "index.css" }}
    </style>
  </head>
  <body>
    <h1>Requesting your interview feedback</h1>
    <a href="mailto:{{ .RequestedBy }}">{{ .RequestedBy }}</a> requests your feedback on the candidate "{{ .Candidate }}" for the role "{{ .Role }}" on team "{{ .Team }}".
    <a href="{{ .Host }}auth/callback?id={{ .ID }}&redirect=/feedback/give/{{ .FeedbackRequestID }}">Click here to give feedback.</a>
    <p>This link will automatically open Better Interviews and log you in. No password is required.</p>
  </body>
</html>
