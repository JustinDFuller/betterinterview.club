<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Better Interviews | Open Role</title>
    <meta
      name="description"
      content="Better Interviews helps you get better feedback on your interviews."
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#ffffff" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />
    <style>
      {{ template "index.css" }}
    </style>
  </head>
  <body>
    <header>
      <h1>Better Interviews</h1>
      <nav>
        <a href="/organization/">My Organization</a>
        <a href="/auth/logout/">Log Out</a>
      </nav>
    </header>

    <form action="/feedback/" method="post" style="margin-top: 16px">
      <div class="form-group">
        <label for="team">What <strong>team</strong> is this role for?</label>
        <input
          autofocus
          name="team"
          type="text"
          placeholder="Authentication Platforms"
          required
          maxlength="250"
        />
      </div>

      <div class="form-group">
        <label for="role"
          >What <strong>role</strong> is this feedback for?</label
        >
        <input
          name="role"
          type="text"
          placeholder="Senior Software Engineer"
          required
          maxlength="250"
        />
      </div>

      <p>
        You may add up to five questions. The only answer choices will be "yes"
        or "no".
      </p>
      <div class="form-group">
        <label for="question1">Question One</label>
        <input
          name="question1"
          type="text"
          placeholder="Did the candidate arrive at a working solution?"
          required
          maxlength="250"
        />
      </div>

      <div class="form-group">
        <label for="question2">Question Two</label>
        <input name="question2" type="text" required maxlength="250" />
      </div>

      <div class="form-group">
        <label for="question3">Question Three</label>
        <input name="question3" type="text" required maxlength="250" />
      </div>

      <div class="form-group">
        <label for="question4">Question Four</label>
        <input name="question4" type="text" required maxlength="250" />
      </div>

      <div class="form-group">
        <label for="question5">Question Five</label>
        <input name="question5" type="text" required maxlength="250" />
      </div>

      <div>
        <button type="submit">Save Questions</button>
      </div>
    </form>

    <script>
      window.addEventListener("load", () => {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("/service-worker.js");
        }
      });
    </script>
  </body>
</html>
