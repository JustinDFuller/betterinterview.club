<!DOCTYPE html>
<html>
  <head>
    <title>Better Interviews | Feedback</title>
    <style>
      {{ template "index.css" }}
    </style>
  </head>
  <body>
    <header>
      <h1>Feedback</h1>
      <nav>
        <a href="/organization/">My Organization</a>
        <a href="/auth/logout/">Log Out</a>
      </nav>
    </header>

    <p>You may add up to five questions. The only answer choices will be "yes" or "no".</p>
    <form action="/feedback/" method="post">
      <div class="form-group">
        <label for="role">What role is this feedback for?</label>
        <input name="role" type="text" placeholder="Senior Software Engineer - Auth Team" required />
      </div>

      <div class="form-group">
        <label for="question1">Question One</label>
        <input name="question1" type="text" placeholder="Did the candidate arrive at a working solution?" required />
      </div>

      <div class="form-group">
        <label for="question2">Question Two</label>
        <input name="question2" type="text" required />
      </div>

      <div class="form-group">
        <label for="question3">Question Three</label>
        <input name="question3" type="text" required />
      </div>

      <div class="form-group">
        <label for="question4">Question Four</label>
        <input name="question4" type="text" required />
      </div>

      <div class="form-group">
        <label for="question5">Question Five</label>
        <input name="question5" type="text" required />
      </div>

      <div>
        <button type="submit">Save Questions</button>
      </div>
    </form>
  </body>
</html>
