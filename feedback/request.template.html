<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Better Interviews | Request Feedback</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#ffffff">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <style>
      {{ template "index.css" }}
    </style>
  </head>
  <body>
    <header>
      <h1>Better Interviews</h1>
      <nav>
        <a href="/organization/">My Organization</a>
        <a href="/auth/logout/">Log Out</a>
      </nav>
    </header>

    <form action="/feedback/request/{{ .Feedback.ID }}" method="post">
      <div class="form-group">
        <label for="candidate">What is the candidate's first and last name?</label>
        <input autofocus name="candidate" type="text" required />
      </div>

      <p>You may request feedback from one or two people. They will receive an email with a link to answer the questions created for this role.</p>
      <div class="form-group">
        <label for="email1">Request Feedback From Email (Required)</label>
        <input name="email1" type="email" placeholder="interviewer1@{{ .Domain }}" required />
      </div>

      <div class="form-group">
        <label for="email2">Request Feedback From Email (Optional)</label>
        <input name="email2" type="email" />
      </div>

      <div class="form-group">
        <label for="explanationsRequired">
          <strong>Require Explanations?</strong>
          <input style="position: relative; top: 2px;" id="explanationsRequired" name="explanationsRequired" type="checkbox" />
        </label>
        
      </div>

      <div>
        <button type="submit">Request Feedback</button>
      </div>
    </form>
  </body>
</html>
