<!DOCTYPE html>
<html>
  <head>
    <title>Better Interviews | Organization</title>
  </head>
  <body>
    <h1>Organization</h1>
    <form action="/organization/member" method="post">
      <div>
        <label for="type">Invite someone to your organization.</label>
      </div>
      <div>
        <input name="email" type="email" placeholder="person@organization.com" required />
      </div>
      <div>
        <button type="submit">Invite</button>
      </div>
    </form>
    <h2>
      Members
    </h2>
    <ul>
      {{ range .Users }}
      <li>
        {{ .Email }}
      </li>
      {{ end }}
    </ul>
  </body>
</html>
