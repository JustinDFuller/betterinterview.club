<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Better Interviews | Log In</title>
    <style>
      {{ template "index.css" }}
    </style>
  </head>
  <body>
    <h1>Better Interviews</h1>
    <form action="/auth/login/" method="post">
      <div>
        <label for="email">Log In with your company email</label>
      </div>
      <div>
        <input id="email" name="email" type="email" placeholder="me@betterinterviews.com" required />
        <button type="submit">Log In</button>
      </div>
    </form>
  </body>
</html>
