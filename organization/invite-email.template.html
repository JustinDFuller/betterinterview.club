<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Better Interviews | Your Invite</title>
    <meta name="description" content="Better Interviews helps you get better feedback on your interviews.">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#ffffff">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <style>
      {{ template "index.css" }}
    </style>
  </head>
  <body>
    <p><a href="mailto:{{ .Inviter }}">{{ .Inviter }}</a> invites you to join Better Interviews.</p>
    <a href="{{ .Host }}auth/callback?id={{ .ID }}">Click here to log in.</a>
    <p>This link will automatically open Better Interviews and log you in. No password is required.</p>
  </body>
</html>
