<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; connect-src 'self'; img-src 'self'; style-src 'unsafe-inline'; form-action 'self'; manifest-src 'self';" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Better Interviews | Invite</title>
    <meta name="description" content="Better Interviews helps you get better feedback on your interviews.">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#ffffff">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <style>
      {{ template "index.css" }}
    </style>
  </head>
  <body>
    <header>
      <h1>Better Interviews</h1>
      <nav>
        <a href="/organization/">My Organization</a>
        <a href="/auth/logout/">Log Out</a>
      </nav>
    </header>
    
    <form action="/organization/invite/" method="post">
      <div>
        <h2>Invite</h2>
      </div>
      {{ if .Error }}
        <p class="error">{{ .Error }}</p>
      {{ end }}
      <div class="form-group">
        <label for="type">Type the email of the person you want to invite.</label>
        <input name="email" type="email" placeholder="person@{{ .Domain }}" required value="{{ .Email }}" />
        <button type="submit">Invite</button>
      </div>
    </form>
  </body>
</html>
